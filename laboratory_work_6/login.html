<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #000080, #000000); /* Marine Blue to Black */
    color: white; /* Text color */
    margin: 0;
    padding: 0;
}

h2 {
    font-family: Arial, sans-serif;
    font-weight: bold;
    font-size: 16px;
    color: white; /* White text */
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: white; /* White text */
    text-align: center; /* Center the text */
    display: block; /* Ensure each label takes up full width */
}

form {
    text-align: center; /* Center the form */
    margin-top: 50px; /* Add some margin from the top */
}

input[type=text], input[type=password], input[type=email] {
    width: 300px; /* Adjust the width of the textboxes */
    padding: 10px;
    margin: 5px auto; /* Center the textboxes horizontally */
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #333; /* Dark background for inputs */
    color: white; /* White text */
}

.container {
    text-align: center; /* Center the content within the container */
}

input[type=submit], button {
    background-color: #000080; /* Marine Blue */
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

input[type=submit]:hover, button:hover {
    background-color: #00008B; /* Darker shade of blue on hover */
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

#options button {
    background-color: #000080; /* Marine Blue */
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

#options button:hover {
    background-color: #00008B; /* Darker shade of blue on hover */
}
</style>
</head>
<body>

<div class="logo">
    <img src="EJ.JPG" alt="EJ">
</div>

<form id="loginForm" method="post" action="login.php" onsubmit="return validateForm()">
  <h2>Login</h2>
  
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  
  <div>
    <input type="submit" value="LOGIN">
    <button onclick="cancelLogin()">Cancel</button>
  </div>
</form>

<div id="options">
    <button onclick="createAccount()">Create New Account</button>
    <button onclick="showResetPassword()">Reset Password</button>
</div>

<!-- Reset Password Form -->
<form id="resetPasswordForm" style="display: none;" onsubmit="return resetPassword()">
  <h2>Reset Password</h2>
  
  <label for="resetEmail">Email:</label>
  <input type="email" id="resetEmail" name="resetEmail" required>
  
  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" name="newPassword" required>
  
  <label for="confirmNewPassword">Confirm Password:</label>
  <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
  
  <div>
    <input type="submit" value="Reset Password">
    <button onclick="cancelResetPassword()">Cancel</button>
  </div>
</form>

<script>
function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username.trim() === "" || password.trim() === "") {
        alert("Please enter both username and password");
        return false;
    }
    return true;
}

function createAccount() {
    // Implement your logic for creating a new account here
    window.location.href = "signup.php";
    alert("Functionality for creating a new account not implemented yet.");
}

function showResetPassword() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("resetPasswordForm").style.display = "block";
}

function resetPassword() {
    // Redirect to changepass.php
    window.location.href = "changepass.php";
    return false; // Prevent form submission
}

function cancelResetPassword() {
    document.getElementById("resetPasswordForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
}

function cancelLogin() {
    // Redirect to homepage.php
    window.location.href = "homepage.php";
}
</script>

</body>
</html>
